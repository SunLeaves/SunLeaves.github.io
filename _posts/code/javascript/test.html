<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
      JS Test
    </div>

    <script>
        function Bar() {
            if (!(this instanceof Bar)) {
                return new Bar()
            }
            this.x = 1
        }

        Bar.prototype.foo =  function() {
            console.log('this is function foo')
        }

        Bar.util = function() {
            console.log('this is function util')
        }

        var insBar = new Bar()
        insBar.foo()
        // insBar.util()
        // Bar.util()
    </script>
</body>
</html>
